PLG_CONTENT_JGLIGHTBOX="GLightbox Plugin"
PLG_CONTENT_JGLIGHTBOX_DESC="Dieses Plugin konvertiert Bilder innerhalb definierter Wrapper-Elemente automatisch in klickbare Links für die Anzeige mit GLightbox. Dabei wird geprüft, ob ein <img>-Element bereits verlinkt ist oder bestimmte CSS-Selektoren ausgeschlossen werden sollen.\n\nÜber die Plugin-Einstellungen lassen sich zwei Felder konfigurieren:\n• Wrapper-Klassen: Container, innerhalb derer nach Bildern gesucht wird (z. B. 'lightbox_wrapper')\n• Ausschluss-Selektoren: Selektoren, um bestimmte Bilder von der Verarbeitung auszuschließen (z. B. '.no-lightbox,.delete,.edit-icon img')"
