PLG_CONTENT_JGLIGHTBOX="Jglightbox Plugin"
PLG_CONTENT_JGLIGHTBOX_DESC="This plugin automatically converts images inside defined wrapper elements into clickable links for display using GLightbox. It checks whether an <img> is already wrapped in a link and skips elements based on configured CSS selectors. Two plugin fields can be configured: Wrapper Classes (e.g. 'lightbox_wrapper') and Exclude Selectors (e.g. '.no-lightbox,.delete,.edit-icon img')."
